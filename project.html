<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projects</title>
    <link rel="stylesheet" href="projectstyle.css">
    <script src="tv-program.js" defer></script>
  </head>

  <body>
    <!-- put navigation menu just below here -->

    <header><h1>My projects</h1></header>

    

    <input type="radio" name="service" id="g1">
    <label for="g1">NHK総合</label>
    <input type="radio" name="service" id="e1">
    <label for="e1">Eテレ</label>
    
    <div>
      <input type="checkbox" name="genres" id="news">
      <label for="news">ニュース・報道</label>
      <input type="checkbox" name="genres" id="sports">
      <label for="sports">スポーツ</label>
      <input type="checkbox" name="genres" id="wshow">
      <label for="wshow">情報・ワイドショー</label>
    </div>
    <div>
      <input type="checkbox" name="genres" id="drama">
      <label for="drama">ドラマ</label>
      <input type="checkbox" name="genres" id="variety">
      <label for="variety">バラエティ</label>
      <input type="checkbox" name="genres" id="movie">
      <label for="movie">映画</label>
    </div>
    <div>
      <input type="checkbox" name="genres" id="anime">
      <label for="anime">アニメ</label>
      <input type="checkbox" name="genres" id="documentary">
      <label for="documentary">ドキュメンタリー・教養</label>
      <input type="checkbox" name="genres" id="performance">
      <label for="performance">劇場・公演</label>
    </div>
    <div>
      <input type="checkbox" name="genres" id="education">
      <label for="education">趣味・教育</label>
      <input type="checkbox" name="genres" id="welfare">
      <label for="welfare">福祉</label>
    </div>
    <div>
      <button id="kensaku">検索</button>
    </div>
    <div>
    <table>
      <tr>
        <th>番組名</th>
        <th>放送開始時刻</th>
        <th>放送終了時刻</th>
      </tr>
      <tr>
        <td><span id="title"></span></td>
        <td><span id="start"></span></td>
        <td><span id="end"></span></td>
      </tr>
    </table>
    </div>
  </body>
</html>
